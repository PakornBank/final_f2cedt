<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Coding Battle</title>
  </head>
  <body class="bg-gray-200 p-8">
    <div class="container mx-auto">
      <!-- Register/Login -->
      <div id="loginSection" class="bg-white p-8 rounded-lg shadow-md mb-6">
        <h2 class="text-2xl mb-4">Register/Login</h2>
        <input
          id="username"
          type="text"
          placeholder="Enter Name"
          class="border p-2 rounded mb-4 w-full"
        />
        <button
          onclick="registerOrLogin()"
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
        >
          Submit
        </button>
      </div>

      <!-- Navbar -->
      <div class="w-full bg-blue-600 p-4 text-white mb-5">
        <div class="container mx-auto flex justify-between items-center">
          <!-- Navbar left (for logo or site title) -->
          <div>
            <h1 class="text-2xl font-bold">Code Battle</h1>
          </div>

          <!-- Profile Section in Navbar -->
          <div id="profileSection">
            <div class="relative">
              <!-- Profile circle with initial -->
              <div
                id="profilePicture"
                class="h-10 w-10 rounded-full border-2 border-white cursor-pointer flex items-center justify-center text-white bg-gray-800"
                onclick="toggleDropdown()"
              >
                <span id="profileInitial"></span>
              </div>

              <!-- Dropdown -->
              <div
                class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden"
                id="profileDropdown"
              >
                <ul>
                  <li
                    class="p-4 hover:bg-gray-200 cursor-pointer text-black"
                    onclick="logout()"
                  >
                    Logout
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- List of Problems -->
      <div
        id="problemsSection"
        class="bg-white p-8 rounded-lg shadow-md mb-6 hidden"
      >
        <h2 class="text-2xl mb-4">Available Problems</h2>
        <ul id="problemsList"></ul>
      </div>

      <!-- Create a Problem -->
      <div
        id="createProblemSection"
        class="bg-white p-8 rounded-lg shadow-md mb-6"
      >
        <h2 class="text-2xl mb-4">Create a New Problem</h2>
        <input
          id="problemTitle"
          type="text"
          placeholder="Problem Title"
          class="border p-2 rounded mb-4 w-full"
        />
        <textarea
          id="problemDescription"
          rows="5"
          class="border p-2 rounded mb-4 w-full"
          placeholder="Problem Description"
        ></textarea>
        <input
          id="problemDifficulty"
          type="text"
          placeholder="Difficulty (e.g., easy, medium, hard)"
          class="border p-2 rounded mb-4 w-full"
        />

  
        <label class="block text-gray-700 mb-2"
          >Import Test Cases (CSV format: input,expected_output):</label
        >
        <input
          type="file"
          id="csvUpload"
          class="border p-2 rounded mb-4 w-full"
        />
        <button
          onclick="parseCSV()"
          class="bg-gray-400 text-white px-4 py-1 rounded mb-4 hover:bg-gray-500"
        >
          Parse CSV
        </button>

        <button
          onclick="createProblem()"
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
        >
          Create Problem
        </button>
      </div>

      <!-- Create a Battle -->
      <div
        id="createBattleSection"
        class="bg-white p-8 rounded-lg shadow-md mb-6 hidden"
      >
        <h2 class="text-2xl mb-4">Create a Battle</h2>
        <button
          onclick="createBattle()"
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
        >
          Create
        </button>
        <!-- ... -->

        <!-- ... -->
      </div>

      <!-- Join a Battle -->
      <div
        id="joinBattleSection"
        class="bg-white p-8 rounded-lg shadow-md mb-6 hidden"
      >
        <h2 class="text-2xl mb-4">Join a Battle</h2>
        <input
          id="battleRoomId"
          type="text"
          placeholder="Enter Battle Room ID"
          class="border p-2 rounded mb-4 w-full"
        />
        <button
          onclick="joinBattle()"
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
        >
          Join
        </button>
      </div>

      <!-- Submit a Solution -->
      <div
        id="solutionSection"
        class="bg-white p-8 rounded-lg shadow-md mb-6 hidden"
      >
        <h2 class="text-2xl mb-4">Submit Your Solution</h2>
        <textarea
          id="solutionInput"
          rows="10"
          class="border p-2 rounded mb-4 w-full"
          placeholder="Enter your code here"
        ></textarea>
        <button
          onclick="submitSolution()"
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
        >
          Submit Solution
        </button>
      </div>
    </div>

    <script src="frontend.js"></script>
  </body>
</html>
